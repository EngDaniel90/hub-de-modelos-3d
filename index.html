<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Model Hub | P84-P85</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="main-title">3D Model Hub</h1>
      <span class="subtitle">P84 / P85 Projects</span>
    </header>

    <main>
      <section id="hull-section" class="section">
        <div class="section-header">
          <h2>HULL</h2>
          <div class="line"></div>
        </div>
        <div class="gallery" id="gallery-hull">
          <!-- Hull items will be injected here -->
        </div>
      </section>

      <section id="topside-section" class="section">
        <div class="section-header">
          <h2>TOPSIDE</h2>
          <div class="line"></div>
        </div>
        <div class="gallery" id="gallery-topside">
          <!-- Topside items will be injected here -->
        </div>
      </section>
    </main>

    <div class="modal" id="modal">
      <div class="modal-content" id="modal-content">
        <!-- Modal content will be injected here -->
      </div>
    </div>

    <footer>
      <p>Created by <strong>Daniel Alves Anversi</strong></p>
      <p>SRGE / ESUP / APS / ESC</p>
    </footer>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
